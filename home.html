<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Health Care</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>E-Health Care</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Doctor</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Sign in</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-section">
        <div class="appointment-form">
            <h2> Get Appointment</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>

                <button type="submit">Get Appointment</button>
            </form>
        </div>

        <div class="image-section">
            <img src="your-image-source.jpg" alt="">
        </div>

        <div class="doctor-info">
            <p>Welcome to E-Health Care</p>
            <p>Getting your healthcare needs addressed online is easier than ever.</p>
            <button>Explore our Services</button>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>Contact: Email - ecare@gmail.com | Phone - 123456-7890</p>
        </div>
        <p>&copy; 2024 E-Health care. All rights reserved.</p>
    </footer>

</body>

</html>
